<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Fire Salamander SEO Tool</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Custom Styles -->
    <style>::-webkit-scrollbar { display: none;}</style>
    
    <!-- Tailwind Config with SEPTEO Colors -->
    <script>
    tailwind.config = {
      "theme": {
        "extend": {
          "colors": {
            "septeo-orange": "#ff6136",
            "septeo-blue": "#1e3a8a",
            "septeo-gray-50": "#f8fafc",
            "septeo-gray-100": "#f1f5f9",
            "septeo-gray-800": "#1e293b",
            "septeo-red": "#dc2626",
            "septeo-green": "#16a34a",
            "septeo-yellow": "#fbbf24"
          },
          "fontFamily": {
            "inter": ["Inter", "system-ui", "sans-serif"],
            "sans": ["Inter", "sans-serif"]
          }
        }
      }
    };
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
    
    <style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
      
      .highlighted-section {
        outline: 2px solid #3F20FB;
        background-color: rgba(63, 32, 251, 0.1);
      }

      ::-webkit-scrollbar {
        display: none;
      }

      html, body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
</head>
<body class="bg-septeo-gray-50 text-septeo-gray-800 font-sans" x-data="app()">
    {{template "header" .}}
    
    <main>
        {{template "content" .}}
    </main>
    
    {{template "footer" .}}
    
    <!-- Alpine.js App Logic -->
    <script>
        function app() {
            return {
                currentStep: '{{.CurrentStep}}',
                url: '{{.URL}}',
                progress: {{.Progress}},
                expandedIssues: {},
                error: null,
                
                startAnalysis() {
                    if (!this.url.startsWith('https://')) {
                        this.error = "L'URL doit commencer par https://";
                        return;
                    }
                    
                    // Redirect to analysis endpoint
                    window.location.href = '/analyze?url=' + encodeURIComponent(this.url);
                },
                
                downloadPdf() {
                    alert("Le rapport PDF a été généré et téléchargé.");
                },
                
                newAnalysis() {
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
