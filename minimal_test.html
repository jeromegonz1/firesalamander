<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minimal Fire Salamander</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .ok { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üî• Test Minimal Fire Salamander</h1>
    
    <div class="box">
        <h2>Test de Base</h2>
        <p>Cette page teste si le probl√®me vient de la complexit√© de l'interface.</p>
        <div id="basic-test">
            <button onclick="testBasics()">Tester les Bases</button>
        </div>
    </div>
    
    <div class="box">
        <h2>Test CSS/JS</h2>
        <div id="css-js-test">
            <button onclick="testResources()">Tester les Ressources</button>
        </div>
    </div>
    
    <div class="box">
        <h2>Test API</h2>
        <div id="api-test">
            <button onclick="testAPI()">Tester l'API</button>
        </div>
    </div>
    
    <div class="box">
        <h2>Interface Compl√®te</h2>
        <p>Si cette page s'affiche correctement mais pas l'interface compl√®te, le probl√®me vient de la complexit√©.</p>
        <a href="http://localhost:8080" target="_blank">
            <button>Ouvrir Interface Compl√®te</button>
        </a>
        <a href="simple_interface.html" target="_blank">
            <button>Interface Simplifi√©e</button>
        </a>
    </div>

    <script>
        function testBasics() {
            const div = document.getElementById('basic-test');
            div.innerHTML = `
                <p class="ok">‚úÖ JavaScript fonctionne</p>
                <p class="ok">‚úÖ CSS appliqu√©</p>
                <p class="ok">‚úÖ DOM manipulable</p>
                <p class="ok">‚úÖ Page responsive</p>
            `;
        }
        
        async function testResources() {
            const div = document.getElementById('css-js-test');
            div.innerHTML = 'Test en cours...';
            
            try {
                const cssTest = await fetch('http://localhost:8080/styles.css', { method: 'HEAD' });
                const jsTest = await fetch('http://localhost:8080/app.js', { method: 'HEAD' });
                
                div.innerHTML = `
                    <p class="${cssTest.ok ? 'ok' : 'error'}">
                        ${cssTest.ok ? '‚úÖ' : '‚ùå'} CSS: ${cssTest.status}
                    </p>
                    <p class="${jsTest.ok ? 'ok' : 'error'}">
                        ${jsTest.ok ? '‚úÖ' : '‚ùå'} JS: ${jsTest.status}
                    </p>
                `;
            } catch (e) {
                div.innerHTML = `<p class="error">‚ùå Erreur: ${e.message}</p>`;
            }
        }
        
        async function testAPI() {
            const div = document.getElementById('api-test');
            div.innerHTML = 'Test API...';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/health');
                const data = await response.json();
                
                div.innerHTML = `
                    <p class="ok">‚úÖ API accessible</p>
                    <p class="ok">‚úÖ Status: ${data.data.status}</p>
                    <p class="ok">‚úÖ Version: ${data.data.version}</p>
                `;
            } catch (e) {
                div.innerHTML = `<p class="error">‚ùå API Error: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
